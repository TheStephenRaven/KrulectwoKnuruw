<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Page GIF with Header and Adjustable Background</title>
    <style>
        /* Make the page fill the whole screen */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Prevents scrollbars */
        }

        /* CSS variables for easy customization */
		:root {
			--background-color: #343fdb; /* Set background to blue */
			--background-image: none; /* Remove background image */
			--background-size: cover;
			--background-position: center;
		}


        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            font-family: Arial, sans-serif;
            background-color: var(--background-color);
            background-image: var(--background-image);
            background-size: var(--background-size);
            background-position: var(--background-position);
            background-repeat: no-repeat;
        }

        /* Header styling */
        header {
            position: relative;
            top: 0;
            width: 100%;
            background-color: #343fdb;
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 10; /* Ensure the header is always above the GIF */
        }

        /* Full-page GIF container */
        .gif-container {
            flex-grow: 1; /* Fills the rest of the space after the header */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .gif-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the GIF fits within the page without getting distorted */
            max-width: 100%; /* Makes sure it doesn't overflow horizontally */
            max-height: 100%; /* Ensures it doesn't overflow vertically */
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Bro??? ðŸ¤¨</h1>
    </header>

    <!-- GIF Container -->
    <div class="gif-container">
        <img src="https://media1.tenor.com/m/IVLTOzebBUoAAAAd/ray-ray-tpn.gif" alt="Full page GIF" />
    </div>

</body>
</html>
